  <script>

let savedData = JSON.parse(localStorage.getItem("treinoData")) || [];

    function saveData() {
  const exercise = document.getElementById('exercise-name').value;
  const kg = document.getElementById('kg').value;
  const reps = document.getElementById('reps').value;
  const hoje = new Date().toISOString().split('T')[0];

  if (!exercise || !kg || !reps) {
    alert('Preencha todos os campos antes de salvar!');
    return;
  }

  const entry = { exercise, kg, reps, data: hoje };
  savedData.push(entry);
  localStorage.setItem("treinoData", JSON.stringify(savedData));

  // ‚ö†Ô∏è Atualiza os filtros e a lista depois de salvar
  updateDateSelector();
  updateList();
  clearInputs();
}


function deleteData(index) {
  if (confirm("Deseja realmente excluir este registro?")) {
    savedData.splice(index, 1);
    localStorage.setItem("treinoData", JSON.stringify(savedData));
    refreshFiltersAndList();
  }
}


function updateList() {
  const list = document.getElementById('data-list');
  list.innerHTML = '';

  const selectedDate = document.getElementById('select-date').value;
  const selectedExercise = document.getElementById('select-exercise').value;

  // Filtrar os dados com base na data e no exerc√≠cio
  const dadosFiltrados = savedData
    .map((item, index) => ({ ...item, index })) // Inclui o √≠ndice para o bot√£o de deletar
    .filter(item => {
      const matchDate = !selectedDate || item.data === selectedDate;
      const matchExercise = !selectedExercise || item.exercise === selectedExercise;
      return matchDate && matchExercise;
    });

  if (dadosFiltrados.length === 0) {
    list.innerHTML = '<p>Nenhum dado encontrado para os filtros selecionados.</p>';
    return;
  }

  // Agrupar por data
  const dadosPorDia = {};
  dadosFiltrados.forEach(item => {
    if (!dadosPorDia[item.data]) dadosPorDia[item.data] = [];
    dadosPorDia[item.data].push(item);
  });

  // Ordenar as datas (decrescente)
  const datasOrdenadas = Object.keys(dadosPorDia).sort((a, b) => b.localeCompare(a));

  datasOrdenadas.forEach(data => {
    const tituloDia = document.createElement('h3');
    tituloDia.textContent = `üìÖ ${data}`;
    list.appendChild(tituloDia);

    dadosPorDia[data].forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `
        ${item.exercise} - ${item.kg} kg - ${item.reps} reps
        <button class="delete-btn" onclick="deleteData(${item.index})">üóëÔ∏è</button>
      `;
      list.appendChild(li);
    });
  });
}


function updateDateSelector() {
  const selectorDate = document.getElementById('select-date');
  const selectorExercise = document.getElementById('select-exercise');

  if (!selectorDate || !selectorExercise) return;

  const uniqueDates = [...new Set(savedData.map(item => item.data))].sort((a, b) => b.localeCompare(a));
  const uniqueExercises = [...new Set(savedData.map(item => item.exercise))].sort();

  // Preencher seletor de datas
  selectorDate.innerHTML = '<option value="">Todas as datas</option>';
  uniqueDates.forEach(date => {
    const opt = document.createElement('option');
    opt.value = date;
    opt.textContent = date;
    selectorDate.appendChild(opt);
  });

  // Preencher seletor de exerc√≠cios
  selectorExercise.innerHTML = '<option value="">Todos os exerc√≠cios</option>';
  uniqueExercises.forEach(exercise => {
    const opt = document.createElement('option');
    opt.value = exercise;
    opt.textContent = exercise;
    selectorExercise.appendChild(opt);
  });
}

window.onload = function() {
  refreshFiltersAndList();
};


function refreshFiltersAndList() {
  updateDateSelector();
  updateList();
}

document.addEventListener('DOMContentLoaded', () => {
  refreshFiltersAndList();
});



    // Carrega ao abrir
    window.onload = updateList;
    document.addEventListener("DOMContentLoaded", updateList);
</script>
