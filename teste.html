<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cadastro de Exerc√≠cios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 16px;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .saved-data {
      margin-top: 30px;
    }

    .saved-data h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    ul#data-list {
      list-style: none;
      padding: 0;
    }

    ul#data-list li {
    background: #e0f2f1;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    flex-direction: column; /* <-- muda para coluna */
    gap: 6px;                /* espa√ßamento entre linhas */
    position: relative;
    font-size: 16px;
    }

    .delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #e53935;
    color: white;
    border: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    font-size: 16px;
    line-height: 32px;
    text-align: center;
    cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <label for="exercise-name">Nome do Exerc√≠cio:</label>
  <select id="exercise-name" required>
    <option value="" disabled selected>Selecione um exerc√≠cio</option>
    <option value="Agachamento">Agachamento</option>
    <option value="Supino">Supino</option>
    <option value="Remada">Remada</option>
    <option value="Desenvolvimento">Desenvolvimento</option>
    <option value="Leg Press">Leg Press</option>
  </select>

  <label for="kg">Peso (kg):</label>
  <input type="number" id="kg" placeholder="Peso (kg)" required>

  <label for="reps">Repeti√ß√µes:</label>
  <input type="number" id="reps" placeholder="Repeti√ß√µes" required>

  <button type="button" onclick="saveData()">Salvar</button>

  <div class="saved-data">
    <h2>Dados Salvos:</h2>
    <ul id="data-list"></ul>
  </div>

  <script>
    let savedData = JSON.parse(localStorage.getItem("treinoData")) || [];

    function saveData() {
      const exercise = document.getElementById('exercise-name').value;
      const kg = document.getElementById('kg').value;
      const reps = document.getElementById('reps').value;

      if (!exercise || !kg || !reps) {
        alert('Preencha todos os campos antes de salvar!');
        return;
      }

      const entry = { exercise, kg, reps };
      savedData.push(entry);
      localStorage.setItem("treinoData", JSON.stringify(savedData));

      updateList();
      clearInputs();
    }

    function deleteData(index) {
      savedData.splice(index, 1);
      localStorage.setItem("treinoData", JSON.stringify(savedData));
      updateList();
    }

    function updateList() {
      const list = document.getElementById('data-list');
      list.innerHTML = '';

      savedData.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.exercise} - ${item.kg} kg - ${item.reps} reps
          <button class="delete-btn" onclick="deleteData(${index})">üóëÔ∏è</button>
        `;
        list.appendChild(li);
      });
    }

    function clearInputs() {
      document.getElementById('exercise-name').value = '';
      document.getElementById('kg').value = '';
      document.getElementById('reps').value = '';
    }

    // Carrega ao abrir
    window.onload = updateList;
  </script>

</body>
</html>
