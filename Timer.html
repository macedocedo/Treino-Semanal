<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!--=============== SWIPER CSS ===============--> 
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/styles1.css">

    <title>Treino Semanal</title>
</head>

<body>

    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <img src="assets/img/favicon.png" alt="" class="nav__logo-img"> 
                Timer
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link active-link">Inicio</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x' ></i>
                </div>

                <img src="assets/img/nav-light.png" alt="" class="nav__img">
            </div>
            <div class="nav__btns">
                <!-- Theme change button -->
                <i class='bx bx-moon change-theme' id="theme-button"></i>

                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt' ></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== FOOTER ====================-->
    <footer class="footer section">
        <div class="timer-container">
            <p>Descanso: <span id="timer">02:00</span></p>
            <button id="play-btn" onclick="startTimer()">Play</button>
            <button id="stop-btn" onclick="stopTimer()">Stop</button>
            <button id="reset-btn" onclick="resetTimer()">Zerar</button>
        </div>
    
        <div class="workout-form">
            <label for="exercise-name">Nome do Exercício:</label>
            <input type="text" id="exercise-name" placeholder="Exercício" required>
            <br>
    
            <label for="kg">Peso (kg):</label>
            <input type="number" id="kg" placeholder="peso (kg)" required>
            <br>
    
            <label for="reps">Repetições:</label>
            <input type="number" id="reps" placeholder="Repetições" required>
            <br>
    
            <label for="sound-effect">Escolha um efeito sonoro:</label>
            <select id="sound-effect">
                <option value="sound1.mp3">Efeito Sonoro 1</option>
                <option value="sound2.mp3">Efeito Sonoro 2</option>
                <option value="sound3.mp3">Efeito Sonoro 3</option>
            </select>
            <br>
    
            <button type="button" onclick="saveData()">Salvar</button>
        </div>
    
        <div class="saved-data">
            <h3>Dados Salvos:</h3>
            <ul id="data-list"></ul>
        </div>
    </footer>
    
    <script>
        // Função para carregar os dados salvos do LocalStorage
        function loadSavedData() {
            const savedData = JSON.parse(localStorage.getItem('workoutData')) || [];
            const dataList = document.getElementById('data-list');
            dataList.innerHTML = ''; // Limpa a lista antes de adicionar os itens novamente

            // Verifica se há dados salvos
            if (savedData.length === 0) {
                const noDataMessage = document.createElement('li');
                noDataMessage.textContent = "Nenhum dado salvo.";
                dataList.appendChild(noDataMessage);
            } else {
                savedData.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Exercício: ${item.exerciseName}, Peso: ${item.kg} kg, Reps: ${item.reps}, Efeito Sonoro: ${item.soundEffect}`;
                    dataList.appendChild(listItem);
                });
            }
        }
    
        // Função para salvar os dados no LocalStorage
        function saveData() {
            const exerciseName = document.getElementById('exercise-name').value;
            const kg = document.getElementById('kg').value;
            const reps = document.getElementById('reps').value;
            const soundEffect = document.getElementById('sound-effect').value;
    
            if (!exerciseName || !kg || !reps) {
                alert("Por favor, preencha todos os campos.");
                return;
            }
    
            // Cria um objeto com os dados do exercício
            const workoutData = {
                exerciseName: exerciseName,  // Nome do exercício
                kg: kg,
                reps: reps,
                soundEffect: soundEffect
            };
    
            // Recupera os dados já salvos do LocalStorage
            const savedData = JSON.parse(localStorage.getItem('workoutData')) || [];
    
            // Adiciona os novos dados ao array de dados salvos
            savedData.push(workoutData);
    
            // Salva os dados atualizados no LocalStorage
            localStorage.setItem('workoutData', JSON.stringify(savedData));
    
            // Atualiza a exibição dos dados salvos
            loadSavedData();
    
            // Toca o efeito sonoro selecionado
            const audio = new Audio(soundEffect);
            audio.play();
    
            // Limpa os campos de entrada
            document.getElementById('exercise-name').value = '';
            document.getElementById('kg').value = '';
            document.getElementById('reps').value = '';
            document.getElementById('sound-effect').value = 'sound1.mp3';  // Define o valor padrão
        }
    
        // Carrega os dados salvos assim que a página for carregada
        window.onload = loadSavedData;
    </script>

    <!--=============== SCROLL REVEAL ===============-->
    <script src="./js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="./js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="./js/main.js"></script>
</body>
</html>
